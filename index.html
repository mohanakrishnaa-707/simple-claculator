<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body> <center>
    
    <div class="fst">
 <h1 id="title">CALCULATOR</h1>
 <input type="text" id="display" />
 <div class="calcb"><button onclick="Calcilatevalue()">Calculate</button></div>
 <div class="clr">
 <button onclick="Clearall()">Clear</button></div>
 <div class="firstRow">
    <button  onclick="displayUnit(9)"class="btn" >9</button>
    <button  onclick="displayUnit(8)"class="btn" >8</button>
    <button  onclick="displayUnit(7)"class="btn" >7</button>
    <button  onclick="displayUnit('+')"class="btn" >+</button>
 </div>
 <div class="firstRow">
    <button onclick="displayUnit(6)" class="btn" >6</button>
    <button  onclick="displayUnit(5)"class="btn" >5</button>
    <button onclick="displayUnit(4)"class="btn" >4</button>
    <button onclick="displayUnit('-')"class="btn" >-</button>
 </div>
 <div class="firstRow">
    <button onclick="displayUnit(3)"class="btn" >3</button>
    <button onclick="displayUnit(2)"class="btn" >2</button>
    <button onclick="displayUnit(1)"class="btn" >1</button>
    <button onclick="displayUnit('*')"class="btn" >*</button>
 </div>
 <div class="firstRow">
    <button onclick="displayUnit('.')"class="btn" >.</button>
    <button onclick="displayUnit(0)"class="btn" >0</button>
    <button onclick="displayUnit('/')"class="btn" >/</button>
    <button onclick="displayUnit('**')"class="btn" >^</button>
 </div>
 </div>
 </center>
</body>
<script src="calc.js"></script>
</html>
